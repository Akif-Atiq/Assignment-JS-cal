<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Akif | CodeX</title>
</head>
<body>
    <header></header>
    <main>
      <h1 class=" heading">JavaScript-Calculator</h1>

      <div class="container">
        <input type="text" placeholder="0" class="display" />
        <div class="buttons">
          <button class="operator" data-value="AC">AC</button>
          <button class="operator" data-value="DE">DE</button>
          <button class="operator" data-value="%">%</button>
          <button class="operator" data-value="/">/</button>
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="9">9</button>
          <button class="operator" data-value="*">*</button>
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="6">6</button>
          <button class="operator" data-value="-">-</button>
          <button class="number" data-value="1">1</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="3">3</button>
          <button class="operator" data-value="+">+</button>
          <button class="number" data-value="0">0</button>
          <button class="number" data-value="00">00</button>
          <button class="number" data-value=".">.</button>
          <button class="operator" id="calculate" data-value="=">=</button>
        </div>
      </div>

    </main>
    <footer>
      <div class="container-fluid bg-dark text-white text-center  ">
        <div class="row">
            <div class="col">
                <p class=" py-2 pb-0">
                    &copy;Powered by AbuAhmedAkif
                </p>
            </div>
        </div>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
